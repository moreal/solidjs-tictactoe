name: Lint

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  biome:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: yarn install --immutable

      - name: Run Biome check
        run: yarn biome ci
